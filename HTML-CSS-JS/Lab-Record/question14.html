<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>

    <form id="calculator">
        <input type="number" id="num1" placeholder="Enter number 1" required><br><br>
        <input type="number" id="num2" placeholder="Enter number 2" required><br><br>

        <button type="button" onclick="add()">Addition</button>
        <button type="button" onclick="subtract()">Subtraction</button>
        <button type="button" onclick="multiply()">Multiplication</button>
        <button type="button" onclick="divide()">Division</button><br><br>

        <p id="result"></p>
    </form>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 - num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').innerText = "Result: Cannot divide by zero";
            } else {
                const result = num1 / num2;
                document.getElementById('result').innerText = `Result: ${result}`;
            }
        }
    </script>
</body>
</html>
