<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Example</title>
</head>
<body>
    <h1>LocalStorage Example</h1>

    <input type="text" id="dataInput" placeholder="Enter data">
    <button onclick="saveToLocalStorage()">Save to LocalStorage</button>

    <p>Data stored in LocalStorage: <span id="localStorageData"></span></p>

    <script>
        function saveToLocalStorage() {
            const data = document.getElementById("dataInput").value;
            localStorage.setItem("userInput", data);
            updateLocalStorageData();
        }

        function updateLocalStorageData() {
            const savedData = localStorage.getItem("userInput");
            document.getElementById("localStorageData").textContent = savedData || "No data in LocalStorage";
        }

        // Load the saved data when the page loads
        window.addEventListener("load", updateLocalStorageData);
    </script>
</body>
</html>
